<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Luz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.dzoom.org.es/wp-content/uploads/2017/07/seebensee-2384369-810x540.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #0056b3;
        }
        #resultado {
            font-size: 18px;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Costo de Luz trujillo</h2>
        <label for="consumo">Ingresa tu consumo (kWh):</label>
        <input type="number" id="consumo" placeholder="Ejemplo: 22">
        <br>
        <button onclick="calcularCosto()">Calcular</button>
        <h3>Resultado: <span id="resultado"></span></h3>
    </div>

    <script>
        function calcularCosto() {
            const cargoFijo = 3.35;
            const mantenimiento = 1.40;
            const tarifaEnergia = 0.5018;
            const alumbradoPublico = 0.54;
            const interesCompensatorio = 0.26;
            const igv = 2.99;
            const interesMoratorio = 0.03;
            const saldoRedondeo = -0.03;
            const diferenciaRedondeo = -0.03;
            const ley = 0.24;
            
            let consumo = parseFloat(document.getElementById("consumo").value);
            if (isNaN(consumo) || consumo < 0) {
                alert("Por favor, ingresa un número válido.");
                return;
            }
            
            let subtotalEnergia = consumo * tarifaEnergia;
            let subtotal = subtotalEnergia + cargoFijo + mantenimiento + alumbradoPublico + interesCompensatorio;
            let total = subtotal + igv + interesMoratorio + saldoRedondeo + diferenciaRedondeo + ley;
            
            document.getElementById("resultado").innerText = total.toFixed(2) + " soles";
        }
    </script>
</body>
</html>
